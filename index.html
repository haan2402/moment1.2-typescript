<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moment 1.2</title>
    <link rel="stylesheet" href="src/style.css">
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <div id="app">
    <h1>Kursinformation</h1>

    <form id="courseForm">
      <label for="course-code">Kurskod:</label><br>
      <input type="text" id="course-code" required>
      <br>
      <label for="course-name">Kursnamn:</label><br>
      <input type="text" id="course-name" required>
      <br>
      <label for="progression">Progression:</label><br>
      <select name="progression" id="progression" required>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>
      <br>
      <label for="syllabus">Kursplan:</label><br>
      <input type="url" id="syllabus" required>
      <br>
      <button type="submit">Lägg till</button>
    </form>
 
    <h2>Lista över kurser</h2>
    <ul id="list-courses"></ul>
    <button id="removeCourses">Radera</button>
  </div>
  </body>
</html>
